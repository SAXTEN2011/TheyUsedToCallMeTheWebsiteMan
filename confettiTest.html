<style>
    .particle{
        width: 25px;
        height: 25px;
        /*border-radius: 100%;*/
        position: absolute;
        /*background-color: red;*/
        text-align: left;
        z-index: 100; !important;!important;!important;!important;!important;!important;!important;

    body, html{
        width: 100%;
        height: 100%;
        overflow: hidden;
        /*text-align: center;*/
    }
    h1{
        display: inline-block;
    }
    .main{
        width: 99%;
        height: 99%;
        text-align: center;
        display: inline-block;
        z-index: -1;
    }
    main{
        padding-top: 1%;
    }
    .flip{
        width: 25%;
        height: 25%;
    }
</style>
<script>
    $(document).ready(function () {
        if (location.protocol === 'https:') {
            window.location.protocol = 'http:'
        };
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple'
        });
        wavesurfer.load('M724.mp3');
        wavesurfer.on('ready', function () {
            wavesurfer.play();
            console.log("beat");
            let rotDeg = 15;
            setInterval(function () {
                console.log($(".flip").css("transform"));
                rotDeg = rotDeg * -1;
                console.log("beat");
                $(".flip").css("transform", "rotate(" + rotDeg + "deg)")
            }, 525);
        });

        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function random(mult) {
            return Math.random() * mult
        }

        class Confetti{
            constructor(){
                this.x = Math.random()*innerWidth;
                this.y = random(innerHeight);
                this.uuid = Math.random().toString().substring(4, 10);
                this.color = getRandomColor();
                this.velocity = 0;
                this.gravity = 0.01;
                this.possibleUrls = ['http://cliparting.com/wp-content/uploads/2016/06/Music-notes-music-note-clip-art-transparent-clipart-image-2-2.png', 'http://images.clipartpanda.com/music-note-clip-art-transparent-background-abTyz5jiL.png', 'https://i0.wp.com/freepngimages.com/wp-content/uploads/2015/11/brass-silver-trumpet-transparent-background.png?fit=590%2C326', "https://welltempered.files.wordpress.com/2013/03/tuba.jpg", "http://www.pngall.com/wp-content/uploads/2016/06/Flute-PNG.png", "./IMG_6005.png", "./IMG_6003.png"];
                this.html;
                this.html = `<img src="${this.possibleUrls[Math.floor(Math.random()*this.possibleUrls.length)]}" class='particle' id='${this.uuid}' style="margin-left: ${this.x}px; margin-top: ${this.y}` + "px" + `;"></img>`;
                this.show = () => {
                    $("body").prepend(this.html);
                };
                this.hide = () => {
                    $(`#${this.uuid}`).remove();
                };
                this.update = () => {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    this.y += random(10);
                    this.x += (Math.random() < Math.random()) ? random(1) : -random(1);

                    $(`#${this.uuid}`).css("margin-top", this.y+"px");
                    $(`#${this.uuid}`).css("margin-left", this.x+"px");
                    if(this.y > innerHeight+200){
                    this.y = -50;
                    this.velocity = 0;
                    }
                };
                setInterval(() => {
                    this.update();
                }, 10);

            }
        }


        for(let i = 0; i < 50; i++){
            let test = new Confetti();

            test.show();
        }

        let clicks = 0;
        let last = clicks;
        $(".hailey").click( () => {
            clicks++;
            if(clicks === 5){
                window.location.assign("./deardorfGame.html");
            }
        });


        $.shake({
            callback: function() {
                window.location.assign("./deardorfGame.html");
            }
        });




    });
</script>
