<script>
    'use strict';
    if(window.localStorage.getItem("highScore") === undefined){
        window.localStorage.setItem("highScore", 0);
    }
    let dedo;
    let test;
    let pillars = [];
    let dY = (innerHeight/2) - 101;
    let initdY = (innerHeight/2) - 101;
    let pY = (innerHeight/2);
    let lineY = innerHeight/2;
    let max = window.localStorage.getItem("highScore");
    function preload() {

        dedo = loadImage("./IMG_6003.png");
    }
    let jumping = false;
    let onGround = true;
    function setup() {
        createCanvas(innerWidth, innerHeight);
//        background("#ff0000");
        let holding = false;
        let holdingDown = false;
        $(document).keydown(function (e) {
            holding = true;
            if(e.keyCode === 38){
                if(jumping === false){
                    jumping = true;
                    let jump = setInterval(function () {
                        console.log(dY);
                        if(holding){
                            dY -= 10;
                        }else{
                            dY -= 5;
                        }

                    },10);

                    setTimeout(function () {

                        clearInterval(jump);
                        let fall = setInterval(function () {
                            if(dY < innerHeight/2 - 101){
                                if(holdingDown){
                                    dY += 20;
                                }else{
                                    dY += 5;
                                }

                            }else{
                                clearInterval(fall);
                                jumping = false;
                            }

                        },10);

                    }, 350);

                }
            }else if(e.keyCode === 40){
                holdingDown = true;
            }
        });

        $(document).keyup(function (e) {
            if(e.keyCode === 38) {
                holding = false;
                console.log("not holding");
            }
        });

        $(document).keyup(function (e) {
            if(e.keyCode === 40) {
                holdingDown = false;
                console.log("not holding down");
            }
        });



        setInterval(function () {

            if(Math.random() > 0.4){
                let gfew = {
                    height: Math.floor(Math.random() * 100) + 1,
                    xPush: 0
                };
                pillars.push(gfew);
            }

        }, 500);
    }

    let speedMod = 0;
    setInterval(function () {
        speedMod++;
    }, 5000);

for(let p = 0; p < 1; p++){
    let wqcwef = {
        height: Math.floor(Math.random() * 100) + 1,
        xPush: 0
    };
    pillars[pillars.length] = wqcwef;

}

    let score = 0;
    function draw() {
        background(255);


        test = line(0, lineY, width, height/2);
        line(0, height/2+1, width, height/2+1);
        line(0, height/2+2, width, height/2+2);
        image(dedo, 50, dY, 100, 100);
        for(let i = 0; i < pillars.length; i++){
            if(pillars[i] === undefined){
                let ewf = {
                    height: Math.floor(Math.random() * 100) + 1,
                    xPush: 0
                };
                pillars.push(efw);
            }

            let current = pillars[i];
//                console.log(dY);
            pillars[i].xPush += (5 + speedMod);
                if(pillars[i].xPush > innerWidth){
                    if(pillars[0] === undefined){
                        let gfe = {
                            height: Math.floor(Math.random() * 100) + 1,
                            xPush: 0
                        };
                        pillars.push(gfe);
                        score++;
                    }else{
                        if(pillars.length > 4){
                            pillars.splice(0,1);
                        }else{
                            pillars[i].xPush = 0;
                        }

                        score++;
                    }

                }

            if(pillars[i].xPush < innerWidth - 60 && pillars[i].xPush > innerWidth - 120 && dY > initdY - current.height){
                    if(score > max){
                        window.localStorage.setItem("highScore", score);
                        alert("You lose! You jumped over " + score + " pillars. A new high score! ðŸ™Œ");
                    }else{
                        alert("You lose! You jumped over " + score + " pillars. Your high score is " + max);
                    }

                window.location.reload();
            }
            fill(0,0,0);
            rect(innerWidth-current.xPush, pY-current.height, 20, current.height);


        }


    }
</script>
