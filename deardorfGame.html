<div class="ground">
    <div class="deardorf">

<style>
    html, body{
        width: 100%;
        overflow: hidden;
        height: 100%;
    }
    body{
        margin: 0;
    }
    .deardorf{
        display: inline-block;
    }

</style>
<script>
    $(document).ready(function () {
        let height = window.innerHeight;
        $(".ground").css("margin-top", height/4 + "px");
        setDedo();
    });
    
    function setGround() {
        let height = window.innerHeight;
        $(".ground").css("margin-top", (height/2) - ($(".deardorf").height) + "px");
    }

    function setDedo() {
        $(".deardorf").css("height", window.innerHeight/6 + "px").css("width", window.innerHeight/6 + "px");
    }
</script>
