        })(navigator.userAgent || navigator.vendor || window.opera);


        if (window.localStorage.getItem("highScore") === undefined) {
            window.localStorage.setItem("highScore", 0);
        }
        let dedo;
        let test;
        let pillars = [];
        let dY = (innerHeight / 2) - 101;
        let initdY = (innerHeight / 2) - 101;
        let pY = (innerHeight / 2);
        let lineY = innerHeight / 2;
        let max = window.localStorage.getItem("highScore");
        let genRandColor;
        let holding = false;
        let holdingDown = false;
        let speedMod = 0;

        function preload() {

            dedo = loadImage("./IMG_6003.png");
        }

        let jumping = false;
        let onGround = true;

        function jump() {
            if (jumping === false) {
                jumping = true;
                let jump = setInterval(function () {
                    console.log(dY);
                    if (holding) {
                        dY -= 10;
                    } else {
                        dY -= 5;
                    }

                }, 10);

                setTimeout(function () {

                    clearInterval(jump);
                    let fall = setInterval(function () {
                        if (dY < innerHeight / 2 - 101) {
                            if (holdingDown) {
                                dY += 20;
                            } else {
                                dY += 5;
                            }

                        } else {
                            clearInterval(fall);
                            jumping = false;
                        }

                    }, 10);

                }, 350);

            }
        }

        function setup() {
            createCanvas(innerWidth, innerHeight);
//        background("#ff0000");

            genRandColor = function () {
                return random(255);
            };


            for (let p = 0; p < 1; p++) {
                pillars[pillars.length] = {
                    height: Math.floor(Math.random() * 100) + 1,
                    xPush: 0,
                    color1: genRandColor(),
                    color2: genRandColor(),
                    color3: genRandColor(),
                };

            }


            $(document).keydown(function (e) {
                holding = true;
                if (e.keyCode === 38) {
                    jump();
                } else if (e.keyCode === 40) {
                    holdingDown = true;
                }
            });

            $(document).keyup(function (e) {
                if (e.keyCode === 38) {
                    holding = false;
                    console.log("not holding");
                }
            });

            $(document).keyup(function (e) {
                if (e.keyCode === 40) {
                    holdingDown = false;
                    console.log("not holding down");
                }
            });

            $(document).on('touchstart', function () {
                holding = true;
                holdingDown = true;
                jump();
            });
            $(document).on('touchend', function () {
                holding = false;
                holdingDown = false;
            });


            setInterval(function () {
                let mobileDifficultyScaler;
                mobileDifficultyScaler = (jQuery.browser.mobile) ? 1.2 : 1;
                if (Math.random() > (0.4 * mobileDifficultyScaler)) {
                    let gfew = {
                        height: Math.floor(Math.random() * 100) + 1,
                        xPush: 0,
                        color1: genRandColor(),
                        color2: genRandColor(),
                        color3: genRandColor(),
                    };
                    pillars.push(gfew);
                }

            }, 500);
        }


        setInterval(function () {
            speedMod++;
        }, 5000);

        let score = 0;

        function draw() {
            background(255);


            test = line(0, lineY, width, height / 2);
            line(0, height / 2 + 1, width, height / 2 + 1);
            line(0, height / 2 + 2, width, height / 2 + 2);
            image(dedo, 50, dY, 100, 100);
            for (let i = 0; i < pillars.length; i++) {
                if (pillars[i] === undefined) {
                    let ewf = {
                        height: Math.floor(Math.random() * 100) + 1,
                        xPush: 0
                    };
                    pillars.push(efw);
                }

                let current = pillars[i];
//                console.log(dY);
                pillars[i].xPush += (5 + speedMod);
                if (pillars[i].xPush > innerWidth) {
                    if (pillars[0] === undefined) {
                        let gfe = {
                            height: Math.floor(Math.random() * 100) + 1,
                            xPush: 0
                        };
                        pillars.push(gfe);
                        score++;
                    } else {
                        let MDS;
                        MDS = (jQuery.browser.mobile) ? 3 : 0;
                        if (pillars.length > (4 - MDS)) {
                            pillars.splice(0, 1);
                        } else {
                            pillars[i].xPush = 0;
                        }

                        score++;
                    }

                }

                if (pillars[i].xPush < innerWidth - 60 && pillars[i].xPush > innerWidth - 120 && dY > initdY - current.height) {


                    if (score > max) {
                        window.localStorage.setItem("highScore", score);
                        alert("You lose! You jumped over " + score + " pillars. A new high score! ðŸ™Œ");
                        reset();
                    } else {
                        alert("You lose! You jumped over " + score + " pillars. Your high score is " + max);
                        reset();
                    }

                }
                fill(current.color1, current.color2, current.color3);
                rect(innerWidth - current.xPush, pY - current.height, 20, current.height);


            }


        }


        let reset  = function () {
            pillars = [];
            speedMod = 0;
            score = 0;
            dY = (innerHeight / 2) - 101;
            initdY = (innerHeight / 2) - 101;
            pY = (innerHeight / 2);
            lineY = innerHeight / 2;
            max = window.localStorage.getItem("highScore");
            holding = false;
            holdingDown = false;
            let jumping = false;
            let onGround = true;
        };
